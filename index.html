<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset-setting.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/adaptive.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <img
            src="./assets/img/header__logo.svg"
            alt=""
            class="header__logo"
          />
          <menu class="header__menu">
            <a href="#" class="header__link">home</a>
            <a href="#" class="header__link">speakers</a>
            <a href="#" class="header__link">schedule</a>
            <a href="#" class="header__link">contact us</a>
            <a href="#" class="header__link-button">get tickets</a>
          </menu>
        </div>
        <div class="header__content">
          <h1 class="header__title">
            The Best experience of
            <span class="header__title--red">music</span> in 2021
          </h1>
          <p class="header__undertitle">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
            vitae ligula placerat, eleifend ex non, vehicula libero. Suspendisse
            eget tellus lectus.
          </p>
          <div class="header__wraper-button">
            <a href="" class="header__button--first">Get Started</a>
            <a href="" class="header__button--second">
              <img src="./assets/img/Play.svg" alt="" />
              Watch Video
            </a>
          </div>
        </div>
      </div>
      <div class="header__time">
        <span class="header__time-element header__time-element--d">22d</span>
        <span class="header__time-element header__time-element--h">13h</span>
        <span class="header__time-element header__time-element--m">46m</span>
        <span class="header__time-element header__time-element--s">18s</span>
      </div>
    </header>
    <script src="./assets/js/main.js"></script>
